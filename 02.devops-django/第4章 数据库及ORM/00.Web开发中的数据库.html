<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web开发中的数据库</title>
</head>
<body>
<h3>网站系统设计三层架构</h3>

<table>
<dl>
    <dt>客户层：</dt><dd>HTML、CSS、JavaScript 作用于用户</dd>
    <dt>业务逻辑层：</dt><dd>Python 客户端层服务</dd>
    <dt>数据访问层：</dt><dd>Python 为业务逻辑层提供数据支持</dd>
</dl>
</table>

<h3>数据库3种人员的角色</h3>

<table>
<dl>
    <dt>用户：</dt><dd>通过客户端软件（web浏览器）访问网站，通过业务逻辑层和数据访问层间接获得数据服务。</dd>
    <dt>开发者：</dt><dd>设计和开发所有三层架构中的所有程序，与数据库相关的部分包括数据库模型建立，数据访问代码开发等。</dd>
    <dt>数据库管理员：</dt><dd>通过数据库管理系统（DBMS）对数据库进行维护和配置，包括数据库性能分析、性能改进、数据备份、数据恢复等。</dd>
</dl>
</table>

</body>
</html>
