<h3>数据库3种人员的角色</h3>

<table>
<dl>
    <dt>PostgreSQL：</dt><dd>为始于1986年的著名开源数据库，它在灵活的BSD-风格许可证下发行。特性覆盖了SQL-2/SQL-92和SQL-3/SQL-99，它包括了几乎世界上最丰富的数据类型的支持，“IP类型”等数据类型连商业数据库都不具备。但它在数据集群及管理工具上不如一些商业数据库。</dd>
    <dt>MySQL：</dt><dd>为由瑞典MySQL AB公司开发的</dd>
    <dt>MS SQL Server：</dt><dd>通过数据库管理系统（DBMS）对数据库进行维护和配置，包括数据库性能分析、性能改进、数据备份、数据恢复等。</dd>
    <dt>SQLite：</dt><dd></dd>
</dl>
</table>
