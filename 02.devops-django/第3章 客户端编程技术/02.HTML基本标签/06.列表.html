<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<h3>三种列表的表达方式：</h3>
<table cellpadding="2" cellspacing="2">
    <tr>
        <td>
            <ol>
                <li>无序列表：ul表示列表 li表示表项</li>
                <li>有序列表：ol表示列表 li表示表项</li>
                <li>定义列表：dl表示列表 dt表示被定义词，dd表示表示定义描述</li>
            </ol>
        </td>
    </tr>
</table>

<table cellpadding="2" cellspacing="2">
    <tr>
        <td>
            <ul>
                <li>Python</li>
                <li>C++</li>
                <li>Golang</li>
            </ul>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <ol>
                <li>大象</li>
                <li>狮子</li>
                <li>豹子</li>
                <li>狐狸</li>
            </ol>
        </td>
    </tr>
</table>
<table>
<dl>
    <dt>CPU</dt><dd>中央处理器</dd>
    <dt>内存</dt><dd>处理数据空间</dd>
    <dt>硬盘</dt><dd>存储数据</dd>
    <dt>显卡</dt><dd>显示信息</dd>
</dl>
</table>
</body>
</html>
