<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script>
        function showFinish() {
            window.alert("The load is OK! ");
            var x = document.getElementById("container");
            x.innerHTML= "Hello! You are great!";
        }
    </script>
</head>
<body onload="showFinish();">  <!--事件定义代码-->
<!-- 其他页面内容 -->
<div id="container"></div>
</body>
</html>
