<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现段落隐藏显示功能</title>
    <!-- Jquery 引用 -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"> </script>
</head>
<body>
<p id="message">点击下边的隐藏按钮</p>

<!-- Jquery 应用 -->
<button type="button" onclick=" $('p').toggle();">隐藏按钮</button>

</body>
</html>
