<head>

    <title>CSS+DIV布局示例</title>

    div.container{width: 90%; height: 80%; background-color: gray}

        width: 50%;
        float: left;
        padding: 50px;
        margin: 20px
    }
</style>
</head>

        <li><a href="http://mail.qq.com/"> @qq.com </a></li>
        <li><a href="http://mail.sina.com.cn/"> @sina.com </a></li>

        <li><a href="http://www.2345.com/mail.htm"> 2345 </a></li>

</div>

</div>
</body>
</html>
