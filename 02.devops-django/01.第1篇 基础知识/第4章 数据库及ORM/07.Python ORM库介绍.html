<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python ORM库介绍</title>
</head>
<body>
<table>
<ol>
    <dt>1.SQLAlchemy：</dt>
        <dd>是Python中最成熟的ORM框架，资源和文档都很丰富。标准</dd>
    <dt>2.Django ORM：</dt>
        <dd>是Python世界中大名鼎鼎的Django Web框架独有的ORM技术。</dd>
    <dt>3.Peewee：</dt>
        <dd>小巧灵活，是一个轻量级的ORM，基于SQLAlchemy内核开发的，整个框架只有一个文件构成。
        提供了多种数据库的访问方式，如SQLite、MySQL、PostgreSQL，适用于功能简单的小型网站。</dd>
    <dt>4.Storm：</dt>
        <dd>一个中型的ORM库，比SQLAlchemy和Django轻量，比peewee的功能更丰富。</dd>
</ol>
</table>
</body>
</html>
