<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作符</title>
</head>
<body>
<h3>3.操作符</h3>
txt1="Python";
txt2="非常好的编程语言";
txt3=txt1 + "是" + txt2       // txt3 == "Python是很好的编程语言"

number = 5 + 4;              //number == 9
number--;                    //自减操作符，number == 8

//字符串与数字相加，结果为字符串
txt4 = txt3 + number         //相当于number = number + 3

ret = number > 10            // ret == false
ret2 = number == 11          // ret2= true
</body>
</html>
