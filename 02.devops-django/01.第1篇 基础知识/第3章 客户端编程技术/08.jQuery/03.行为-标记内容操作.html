<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行为-标记内容操作</title>
    <script>
        var x = $("p:last").text(); /* 读取最后一个p标签的文本内容*/

        $("input#username").val("your name here"); /* 设置id为"username"控件的value */

        var z = $("#container").attr("width") /* 读取id为"container"的标签"width的属性" */
        /* 将id为"mainpage"的标签的"href"属性设置为//index.html */
        $("#mainpage").attr("href", "//index.html")
        $("p").css("background-color", "red"); /* 将所有p标签的背景设置为红色 */
    </script>
</head>

</body>
</html>
