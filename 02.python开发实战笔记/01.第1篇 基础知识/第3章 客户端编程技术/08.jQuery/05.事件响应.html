<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件响应</title>
    <script>
        $(document).ready(function(){   //对"文档已全部加载"的事件处理
            alert("文档已全部加载");
        });
$("a").mouseleave(function () {     //对<a>标记添加onmouseleave的事件处理
    alert("鼠标已经离开了<a>标记");
});
    </script>
</head>
<body>
a
</body>
</html>
