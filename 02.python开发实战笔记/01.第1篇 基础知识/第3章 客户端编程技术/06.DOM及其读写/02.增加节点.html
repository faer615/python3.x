<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加节点</title>
<script>
var newObj =document.createElement("hr");

var node = document.getElementById("container");
//将newObj添加到<div>节点列表的末尾，即：<p class = "normal"> 标签的后边；
node.appendChild(newObj);
//或者将newObj添加到<div>节点前边：
node.insertBefore(newObj);
</script>
</head>
<body>

</body>
</html>
