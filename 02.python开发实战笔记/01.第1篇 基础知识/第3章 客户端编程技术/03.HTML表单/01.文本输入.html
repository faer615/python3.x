<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本输入</title>
</head>
<body>
<table>
    <tr>
        <td>用户名：</td>
        <td><input type="text" name="names"></td>
        <td>密码：</td>
        <td><input type="password" name="pass"></td>
    </tr>
    <tr>
        <td colspan="2">备注：</td>
    </tr>
    <tr>
        <td colspan="4"><textarea name="comment" cols="80" rows="10"></textarea></td>
    </tr>
</table>
</body>
</html>
