<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        function hello()
        {
            document.getElementById("message").innerHTML="Hello world of JavaScript";
        }
    </script>
</head>
<body>
<div id="message"></div>
<!-- button 是一个按钮控件，其onclick属性定义当前用户点击按钮时执行的javascript脚本-->
<button type="button" onclick="hello();">显示文本</button>
</body>
</html>
