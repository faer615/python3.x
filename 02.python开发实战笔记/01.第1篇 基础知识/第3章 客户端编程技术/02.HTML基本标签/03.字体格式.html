<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体格式</title>
</head>
<body>
<p><b>加粗</b></p>
<p><i>斜体</i></p>
<p><del>删除字</del></p>
<p><big>大字号</big></p>
<p><em>重点文字</em></p>
<p><small>小号字</small></p>
<p><strong>加重语气</strong></p>
<p><sub>下标字</sub></p>
<p><sup>标子</sup></p>
<p><ins>插入字</ins></p>
<p><addr>缩写</addr></p>
<p><acronym title="首字母缩写">首字母缩写</acronym></p>
<p><address>地址</address></p>
<p><dbo>可定义方向的文字</dbo></p>
<p><blockquote>长引用</blockquote></p>
<p><q>短的引用</q></p>
<p><cie>引用、引证</cie></p>
<p><dfn>一个定义项目</dfn></p>
<p><tt>打字机代码</tt></p>
<p><var>变量</var></p>
</body>
</html>
