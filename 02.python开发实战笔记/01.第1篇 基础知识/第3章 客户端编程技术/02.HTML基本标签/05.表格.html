<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
表格table 表行tr 表单元td 表头th
<h3>普通无边框表格：</h3>
<table>
    <tr>
        <td>行1</td><td>行1</td><td>行1</td>
    </tr>
    <tr>
         <td>行2</td><td>行2</td><td>行2</td>
    </tr>
</table>
<h3>带表头、有边框、有跨列单元：</h3>
<table border="1">
    <tr>
        <th>表头1</th><th>表头2</th><th>表头3</th>
    </tr>
    <tr>
        <td>行2</td><td>行2</td><td>行2</td>
    </tr>
    <tr>
        <td>行3</td><td colspan="2">行3 合并2</td>
    </tr>
</table>
</body>
</html>
